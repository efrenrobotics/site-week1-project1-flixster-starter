<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Efren's Flixster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="split-title">EFREN'S FLIXSTER</h1>
      <br />
      <div id="search-container">
        <form action="/submit-form" method="POST" id="search-input">
          <input
            type="text"
            id="movie-search"
            name="movie-name"
            placeholder="SEARCH FOR A MOVIE"
          />
        </form>
        <button id="close-search-btn">Reset</button>
      </div>
    </div>

    <div id="movies-grid"></div>

    <div id="center-button">
      <button id="load-more-movies-btn">Load More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
